<ion-content>

      <div class="list" style="padding-top:40px">

        <a ng-repeat="item in items" 
           ng-click="itemClick(item.name)"
           class="item item-thumbnail-left">

          <img ng-src="{{ item.thumb }}">
          <div style="padding-top:20px"><h2>{{ item.name }}</h2></div>
          <h4>{{ item.subtitle }}</h4>
        </a>
         <a ui-sref=".htmlBlog" class="btn btn-primary">List</a>
      </div>

</ion-content>
